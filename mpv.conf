#target-trc=auto
#gamma-auto
#vf=format=colorlevels=full:colormatrix=auto
#video-output-levels=full
icc-profile=/var/lib/colord/icc/edid-de9290ae82f47a5d0d1a441711f083ee.icc

profile=gpu-hq
